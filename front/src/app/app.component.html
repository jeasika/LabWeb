<!DOCTYPE html>
<html lang="en" ng-app="LostNFound">
  <head>
    <title>LostNFound</title>
    <script src="app\app.js"></script>
  </head>
  <body>
    <mat-toolbar color="primary" class="navbar">
      <div class="titlenav">Lost and Found</div>
      
      <div class="bodynav">
        <button mat-button routerLink="/home">INICIO</button>
        <button mat-button routerLink="/objetosperdidos">OBJETOS PERDIDOS</button>
        <button mat-button routerLink="/reportarobjetos">REPORTAR OBJETOS</button>
        <button mat-button routerLink="/faq">FAQ</button>
        <button mat-button disabled *ngIf="user!=undefined">WELCOME</button> 
        <a *ngIf="this.user===undefined" href='http://localhost:3000/auth/google' style="color:white">
         <button mat-button >LOGIN</button>
        </a>
      </div>
  </mat-toolbar>

  <router-outlet>

  </router-outlet>
  </body>
</html>
